<main class="contenedor">
  <head><h1>RestFull Task API</h1></head>
  <form id="formulario">
    <article class="linea">
      <h1>Tareas</h1>
      <table class="Datos">
        <tr *ngFor="let item of listaTareas">
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.completed}}</td>
        </tr>
      </table>
    </article>

  </form>


  <h3>Value of Cadena is: {{Cadena}}</h3>
  <input type="text" [value]="Cadena" />
</main>
